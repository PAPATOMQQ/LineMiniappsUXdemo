<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อัปเดตการจราจร</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>อัปเดตการจราจร</h1>
        <p>บุ๊กมาร์ก | ช่วยเหลือ</p>
    </header>
    <main>
        <div class="area-card" data-area="business">
            <img src="business-icon.png" alt="ไอคอนธุรกิจ">
            <p>เขตธุรกิจกลางและวัฒนธรรม</p>
        </div>
        <div class="area-card" data-area="northern">
            <img src="northern-icon.png" alt="ไอคอนทางเหนือ">
            <p>เขตที่อยู่อาศัยและสวนสาธารณะทางเหนือ</p>
        </div>
        <div class="area-card" data-area="southeastern">
            <img src="southeastern-icon.png" alt="ไอคอนทางตะวันออกเฉียงใต้">
            <p>เขตทางหลวงตะวันออกเฉียงใต้</p>
        </div>
        <div class="area-card" data-area="western">
            <img src="western-icon.png" alt="ไอคอนทางตะวันตก">
            <p>เขตริมแม่น้ำและประวัติศาสตร์ทางตะวันตก</p>
        </div>
    </main>
    <footer>
        <p>© 2025 Traffic Updates. สงวนลิขสิทธิ์.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
