<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อัปเดตการจราจร</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>อัปเดตการจราจร</h1>
        <nav>
            <a href="#">บุ๊กมาร์ก</a> | <a href="#">ช่วยเหลือ</a>
        </nav>
    </header>
    <main>
        <div class="area-card" data-area="city">
            <img src="icon-city.png" alt="เขตเมือง">
            <h3>เขตเมือง</h3>
        </div>
        <div class="area-card" data-area="park">
            <img src="icon-park.png" alt="เขตสวนสาธารณะ">
            <h3>เขตสวนสาธารณะ</h3>
        </div>
        <div class="area-card" data-area="highway">
            <img src="icon-highway.png" alt="เขตทางหลวง">
            <h3>เขตทางหลวง</h3>
        </div>
        <div class="area-card" data-area="river">
            <img src="icon-river.png" alt="เขตริมแม่น้ำ">
            <h3>เขตริมแม่น้ำ</h3>
        </div>
    </main>
    <footer>
        <p>อัปเดตล่าสุด: <span id="last-updated"></span></p>
    </footer>
    <div id="notification-banner"></div>
    <script src="script.js"></script>
</body>
</html>
